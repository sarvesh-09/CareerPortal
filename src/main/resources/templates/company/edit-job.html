<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Job</title>
</head>
<body>

<h2>Edit Job</h2>

<form th:action="@{/company/jobs/update}" th:object="${job}" method="post">
    <input type="hidden" th:field="*{id}">

    <label>Title:</label>
    <input type="text" th:field="*{title}" required><br><br>

    <label>Location:</label>
    <input type="text" th:field="*{location}" required><br><br>

    <label>Type:</label>
    <input type="text" th:field="*{type}" required><br><br>

    <label>Salary:</label>
    <input type="number" th:field="*{salary}" required><br><br>

    <button type="submit">Update Job</button>
</form>

<br>
<a href="/company/jobs">Back to Jobs</a>

</body>
</html>
