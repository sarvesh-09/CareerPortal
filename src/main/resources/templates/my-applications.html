<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>My Applications</title>
    <meta charset="UTF-8">
    <style>
        table {
            border-collapse: collapse;
            width: 100%;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        th {
            background: #f4f4f4;
        }
        .status {
            font-weight: bold;
        }
        .scheduled {
            color: green;
        }
        .pending {
            color: orange;
        }
        .rejected {
            color: red;
        }
    </style>
</head>
<body>

<h2>My Job Applications</h2>

<a th:href="@{/home}">‚Üê Back to Dashboard</a>

<!-- Show table if there are applications -->
<table th:if="${applications != null and !applications.isEmpty()}">
    <thead>
        <tr>
            <th>Job Title</th>
            <th>Company</th>
            <th>Status</th>
            <th>Interview Date & Time</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="app : ${applications}">
            <td th:text="${app.job.title}">Job Title</td>
            <td th:text="${app.job.company.name}">Company Name</td>

            <!-- Single classappend for all conditions -->
            <td class="status"
                th:classappend="${#strings.contains(app.status, 'Interview Scheduled')} ? 'scheduled' :
                                (app.status == 'Pending') ? 'pending' :
                                (app.status == 'Rejected') ? 'rejected' : ''"
                th:text="${app.status}">
            </td>

            <!-- Safe date formatting -->
            <td th:text="${app.interviewDateTime != null ?
                          #temporals.format(app.interviewDateTime, 'yyyy-MM-dd HH:mm') :
                          'Not Scheduled'}">
            </td>
        </tr>
    </tbody>
</table>

<!-- Show message if no applications -->
<p th:if="${applications == null or applications.isEmpty()}">
    You have not applied for any jobs yet.
</p>

</body>
</html>
