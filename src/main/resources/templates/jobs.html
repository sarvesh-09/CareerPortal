<tr th:each="job : ${jobs}">
    <td th:text="${job.title}"></td>
    <td th:text="${job.company.name}"></td>
    <td th:text="${job.location}"></td>
    <td>
        <form th:action="@{/apply/{id}(id=${job.id})}" method="post">
            <button type="submit">Apply</button>
        </form>
    </td>
</tr>
