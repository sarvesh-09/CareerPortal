<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Post Job</title>
</head>
<body>
<h2>Post a New Job</h2>
<form th:action="@{/company/post-job}" th:object="${job}" method="post">
    <p>Title: <input type="text" th:field="*{title}" required></p>
    <p>Description: <textarea th:field="*{description}" required></textarea></p>
    <p>Location: <input type="text" th:field="*{location}" required></p>
    <p>Type: <input type="text" th:field="*{type}" required></p>
    <p>Salary: <input type="number" th:field="*{salary}" step="0.01"></p>
    <button type="submit">Post Job</button>
</form>
<a href="/company/Comhome">Back to Dashboard</a>
</body>
</html>
