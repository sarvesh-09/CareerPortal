

<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Applications for [[${job.title}]]</title>
</head>
<body>
<h2>Applications for [[${job.title}]]</h2>
<table border="1" th:if="${applications != null and !applications.isEmpty()}">
    <tr>
        <th>Applicant</th>
        <th>Email</th>
        <th>Resume</th>
        <th>Applied Date</th>
        <th>Status</th>
        <th>Actions</th>
         
    </tr>
    <tr th:each="app : ${applications}">
        <td th:text="${app.applicantName}"></td>
        <td th:text="${app.email}"></td>
        <td><a th:href="@{${app.resumePath}}" target="_blank">View Resume</a></td>
        <td th:text="${app.appliedDate}"></td>
        <td th:text="${app.status}"></td>
        
        
         <td>
            <!-- Delete -->
            <a th:href="@{/company/applications/delete/{id}(id=${app.id})}"
               onclick="return confirm('Are you sure you want to delete this application?');">
               Delete
            </a>
            |
            <!-- Schedule Interview -->
            <a th:href="@{/company/applications/schedule/{id}(id=${app.id})}">
               Schedule Interview
            </a>
        </td>
        
    </tr>
</table>

<p th:if="${applications == null or applications.isEmpty()}">No applications yet.</p>

<br>
<a href="/company/jobs">Back to Jobs</a>
</body>
</html>
