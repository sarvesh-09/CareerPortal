<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Schedule Interview</title>
</head>
<body>

<h2 th:if="${application != null}">
    Schedule Interview for 
    <span th:text="${application.applicantName}">Applicant</span>
</h2>

<form th:if="${application != null}" th:action="@{/company/applications/schedule}" method="post">
    <!-- Hidden ID so POST can find the application -->
    <input type="hidden" name="id" th:value="${application.id}" />

    <label>Select Date & Time:</label>
    <input type="datetime-local" name="dateTime" required />
    <br><br>

    <button type="submit">Save</button>
</form>

<p th:if="${application == null}" style="color:red;">No application found.</p>

<br>
<a th:if="${application != null}" th:href="@{/company/applications/{id}(id=${application.id})}">Back to Applications</a>

<a th:if="${application == null}" href="/company/jobs">Back to Jobs</a>

</body>
</html>
