<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head><title>Company Login</title></head>
<body>
<h2>Company Login</h2>
<form th:action="@{/company/login}" th:object="${company}" method="post">
    <p>Email: <input type="email" th:field="*{email}" required></p>
    <p>Password: <input type="password" th:field="*{password}" required></p>
    <p><button type="submit">Login</button></p>
</form>
<p th:text="${error}" style="color:red;"></p>
<p th:text="${message}" style="color:green;"></p>
<a href="/company/register">New company? Register here</a>
</body>
</html>
